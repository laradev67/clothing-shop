[supervisord]
logfile = /var/supervisor.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = false
minfds = 1024
minprocs = 200
umask = 022
user = root
identifier = supervisor
directory = /tmp
nocleanup = true
childlogdir = /tmp
strip_ansi = false

[program:laravel-worker]
command = php /var/www/artisan queue:work --sleep=3 --tries=3
autostart = true
autorestart = true
user = root
numprocs = 1
redirect_stderr = true
stdout_logfile = /var/laravel-worker.log