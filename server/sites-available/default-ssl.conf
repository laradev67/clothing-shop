<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName localhost
        ServerAdmin admin@clothing-shop.test
        DocumentRoot /var/www/public

        SSLEngine on

        SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
        SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                SSLOptions +StdEnvVars
        </Directory>
        <Directory "/var/www/public">
            AllowOverride All
            Order allow,deny
            Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/clothing-shop.test-error.log
        CustomLog ${APACHE_LOG_DIR}/clothing-shop.test-access.log combined
    </VirtualHost>
</IfModule>

